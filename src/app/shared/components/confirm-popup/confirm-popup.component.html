<div id="delete-popup" class="px-4">
  <mat-dialog-content>
    <h5 class="text-center">
      Are you sure you want to delete
      <p class="mt-3">{{ data.first_name + " " + data.last_name }}</p>
    </h5>
  </mat-dialog-content>
  <mat-dialog-actions class="mb-1 w-100" align="center">
    <div class="d-flex align-items-center w-100">
      <button
        class="w-100 me-2 btn btn-outline-primary py-2 px-3 rounded-pill"
        [mat-dialog-close]="false"
      >
        <span>No </span>
      </button>
      <button
        class="w-100 btn btn-primary py-2 px-3 rounded-pill ms-2"
        [mat-dialog-close]="true"
      >
        <span> Yes </span>
      </button>
    </div>
  </mat-dialog-actions>
</div>
