<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
  <div class="container">
    <a class="navbar-brand">
      <img class="logo" src="./assets/imgs/logo.svg" alt="Logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon text-primary"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul
        class="navbar-nav text-center text-lg-end ms-auto mb-2 mb-lg-0 align-items-center"
      >
        <li
          class="nav-item"
          *ngFor="let link of links; let i = index; trackBy: TrackedByTitle"
          [routerLink]="link.link"
          routerLinkActive="active"
        >
          <a class="nav-link text-uppercase" aria-current="page">{{
            link.title
          }}</a>
        </li>
        <li
          class="nav-item ms-0 ms-lg-4"
          routerLink="/auth/login"
          routerLinkActive="active"
          *ngIf="!isAuthenticated"
        >
          <a
            class="rounded-pill bg-primary px-3 py-2 text-white text-decoration-none text-uppercase"
            >Login</a
          >
        </li>
        <li
          *ngIf="isAuthenticated"
          class="nav-item ms-0 ms-lg-4"
          (click)="onLogout()"
        >
          <a
            class="rounded-pill bg-primary px-3 py-2 text-white text-decoration-none text-uppercase"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
