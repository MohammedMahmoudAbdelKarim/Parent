<div *ngIf="user">
  <div class="bg-white">
    <button type="button" class="btn-close" (click)="closeDrawer()"></button>
  </div>
  <div class="bg-white px-5">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <img [src]="user.avatar" [alt]="user.first_name" class="rounded-circle" />
      <h2 class="mt-3 text-dark">
        {{ user.first_name + " " + user.last_name }}
      </h2>
      <div class="d-flex">
        <button
          (click)="openUserForm(user)"
          class="me-2 btn btn-primary rounded-pill d-flex align-items-center px-3"
        >
          <mat-icon class="mat-18 me-2">edit</mat-icon>
          <span>Edit</span>
        </button>
        <button
          (click)="openDeletePopup(user)"
          class="ms-2 btn btn-outline-primary rounded-pill d-flex align-items-center px-3"
        >
          <mat-icon class="mat-18">delete</mat-icon>
          <span>Delete</span>
        </button>
      </div>
    </div>
  </div>
</div>
