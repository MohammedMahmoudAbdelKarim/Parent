<div class="d-flex justify-content-between align-items-center p-3 popup">
  <div
    class="user-container d-flex align-items-center justify-content-center rounded-circle"
  >
    <img src="./assets/imgs/user.svg" alt="User" />
  </div>
  <button mat-button mat-dialog-close class="text-white closeModal">
    <mat-icon>close</mat-icon>
  </button>
</div>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-3">
  <mat-dialog-content>
    <div class="row w-100 mx-0">
      <div class="col-12">
        <label class="mb-2 text-dark" for="title"
          >Name <span class="text-danger">*</span></label
        >
        <app-input
          [controller]="getControl('name')"
          [label]="'Name'"
          [placeholder]="'Name'"
          [maxLength]="50"
          [required]="true"
        >
        </app-input>
      </div>

      <div class="col-md-12 mt-4">
        <label class="mb-2 text-dark" for="job"
          >Job Title <span class="text-danger">*</span></label
        >
        <app-input
          [controller]="getControl('job')"
          [label]="'Job Title '"
          [placeholder]="'Job Title'"
          [required]="true"
        >
        </app-input>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="mb-1 w-100 px-5">
    <div class="d-flex align-items-center w-100">
      <button
        class="w-100 me-2 btn btn-outline-primary py-2 px-3 rounded-pill"
        [mat-dialog-close]="true"
      >
        <span>Cancel </span>
      </button>
      <button
        class="w-100 btn btn-primary py-2 px-3 rounded-pill ms-2"
        [disabled]="userForm.invalid"
      >
        <span> {{ data ? "Update" : "Create" }} </span>
      </button>
    </div>
  </mat-dialog-actions>
</form>
