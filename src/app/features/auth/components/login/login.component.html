<section id="login" class="py-5">
  <div class="row justify-content-center w-100 mx-0 px-3 px-md-5">
    <div class="col-lg-9">
      <div class="row bg-white align-items-stretch position-relative">
        <div class="col-lg-6 d-none d-lg-flex px-0">
          <img src="./assets/imgs/login.png" class="w-100" alt="Login" />
        </div>
        <div class="col-lg-6 card border-0 px-0">
          <div
            class="shadow p-3 d-flex flex-column h-100 justify-content-center px-2 px-md-5"
          >
            <h1>Welcome back!</h1>
            <p>
              Please Login to access your
              <span class="text-primary">Space </span>Dashboard
            </p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username"
                  >Username <span class="text-danger">*</span></label
                >
                <div>
                  <app-input
                    id="username"
                    [controller]="getControl('username')"
                    [label]="'Username'"
                    [className]="'w-100 mt-3'"
                    [placeholder]="'Username'"
                    [required]="true"
                  ></app-input>
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password"
                  >Password <span class="text-danger">*</span></label
                >
                <div>
                  <app-input
                    id="password"
                    [controller]="getControl('password')"
                    [label]="'Password'"
                    [className]="'w-100 mt-3'"
                    [placeholder]="'Password'"
                    [required]="true"
                  ></app-input>
                </div>
              </div>
              <div
                class="d-flex justify-content-between align-items-center mt-4"
              >
                <a class="text-primary">Forget Password?</a>
                <button
                  class="btn btn-primary rounded-pill px-4 py-2"
                  [disabled]="loginForm.invalid"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
